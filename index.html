<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="reset.css" />
  <link rel="stylesheet" href="style.css" />
  <title>Document</title>
</head>

<header class="cabecalho">
  <div class="logo">
    <img src="./imgs/logo 1.png" alt="logotipo batepapo Uol" />
  </div>
  <ion-icon class="icone-header" name="people" onclick="toggleModal()"></ion-icon>
</header>

<body>
  <div class="inicio-container">
    <div class="inicio-imagem">
      <img src="./imgs/logo 2.png" alt="logo batepapo Uol" />
    </div>
    <form class="inicio-entrada" action="javascript:iniciar();">
      <input type="text" class="inicio-input" placeholder="Digite seu nome" />
      <input type="submit" class="inicio-botao">
    </form>
  </div>
  <div class="modal hidden" onclick="toggleModal()">
    <div class="container-modal" onclick="toggleModal()">
      <div class="titulo-modal">
        <p class="texto-topo-modal">
          Escolha um contato para enviar mensagem:
        </p>
      </div>
      <ul class="contatos-modal"></ul>
      <div class="titulo-modal">
        <p class="texto-topo-modal">Escolha a visibilidade:</p>
      </div>
      <ul class="modos-modal">
        <li class="modo-modal" onclick="marcarModo(this); atualizarAtivo()">
          <div class="separa-modal">
            <ion-icon class="icone-modal" name="lock-open"></ion-icon>
            <p class="nome-modal">Publico</p>
          </div>
          <ion-icon class="icone-check hidden modo-marcado" name="checkmark-outline"></ion-icon>
        </li>
        <li class="modo-modal" onclick="marcarModo(this); atualizarAtivo()">
          <div class="separa-modal">
            <ion-icon class="icone-modal" name="lock-open"></ion-icon>
            <p class="nome-modal">Reservado</p>
          </div>
          <ion-icon class="icone-check hidden" name="checkmark-outline"></ion-icon>
        </li>
      </ul>
    </div>
  </div>
  <ul class="mensagens">
  </ul>
</body>

<footer>
  <form class="placeholder" action="javascript:enviarMensagem();  javascript:limparForm()">
    <input type="text" class="input" placeholder="Escreva aqui..." />
    <p class="enviando">Enviando para Todos</p>
  </form>
  <ion-icon type="submit" class="icone-footer" name="paper-plane-outline" onclick="enviarMensagem()"></ion-icon>
</footer>

<script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="script.js"></script>

</html>
