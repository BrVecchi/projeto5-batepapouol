<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="reset.css" />
  <link rel="stylesheet" href="style.css" />
  <title>Document</title>
</head>
<header class="cabecalho">
  <div class="logo">
    <img src="./imgs/logo 1.png" alt="logotipo batepapo Uol" />
  </div>
  <ion-icon class="icone-header" name="people"></ion-icon>
</header>

<body>
  <div class="mensagem mensagem-entrada">
    <span class="horario">(22:10:32)</span></span0>
    <p class="nome">Bruno</p>
    <p class="post">entra na sala...</p>
  </div>
  <div class="mensagem mensagem-post">
    <span class="horario">(22:10:32)</span></span0>
    <p class="nome">Bruno:</p>
    <p class="post">Oi, tudo bem?</p>
  </div>
  <div class="mensagem mensagem-reservada">
    <span class="horario">(22:10:32)</span></span0>
    <p class="nome">Bruno:</p>
    <p class="post">Oi, tudo bem?</p>
  </div>
  <div class="modal hidden">
    <div class="container-modal">
      <div class="titulo-modal">
        <p class="texto-topo-modal">Escolha um contato para enviar mensagem:</p>
      </div>
      <div class="contatos-modal">
        <div class="contato-modal">
          <div class="separa-modal">
            <ion-icon class="icone-modal" name="people"></ion-icon>
            <p class="nome-modal">Todos</p>
          </div>
          <ion-icon class="icone-check hidden" name="checkmark-outline"></ion-icon>
        </div>
        <div class="contato-modal">
          <div class="separa-modal">
            <ion-icon class="icone-modal" name="person-circle"></ion-icon>
            <p class="nome-modal">Todos</p>
          </div>
          <ion-icon class="icone-check hidden" name="checkmark-outline"></ion-icon>
        </div>
        <div class="contato-modal">
          <div class="separa-modal">
            <ion-icon class="icone-modal" name="person-circle"></ion-icon>
            <p class="nome-modal">Todos</p>
          </div>
          <ion-icon class="icone-check hidden" name="checkmark-outline"></ion-icon>
        </div>
      </div>
      <div class="titulo-modal">
        <p class="texto-topo-modal">Escolha a visibilidade:</p>
      </div>
      <div class="contatos-modal">
        <div class="contato-modal">
          <div class="separa-modal">
            <ion-icon class="icone-modal" name="lock-open"></ion-icon>
            <p class="nome-modal">Publico</p>
          </div>
          <ion-icon class="icone-check hidden" name="checkmark-outline"></ion-icon>
        </div>
        <div class="contato-modal">
          <div class="separa-modal">
            <ion-icon class="icone-modal" name="lock-open"></ion-icon>
            <p class="nome-modal">Reservado</p>
          </div>
          <ion-icon class="icone-check hidden" name="checkmark-outline"></ion-icon>
        </div>
      </div>
    </div class="modal">
</body>

<footer>
  <input type="text" class="input" placeholder="Escreva aqui...">
  <ion-icon class="icone-footer" name="paper-plane-outline"></ion-icon>
</footer>
<script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>

</html>
